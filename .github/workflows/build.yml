name: Build & Push to Docker Hub

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Build for common platforms (amd64 + arm64). Remove platforms line if not needed.
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/credchainx:latest
          # Optional: also tag by commit SHA
          # tags: |
          #   docker.io/${{ secrets.DOCKERHUB_USERNAME }}/credchainx:latest
          #   docker.io/${{ secrets.DOCKERHUB_USERNAME }}/credchainx:${{ github.sha }}
